type Query {
  filesByDirectory(input: SrcDir): [MarkdownContent!]!
  fileByName(input: FileSrc!): MarkdownContent!
}

type Mutation {
  hello: String
}

type MarkdownContent {
  metadata: String
  slug: String
  file: String
  content: String
}

input SrcDir {
  source_dir: String!
  ext_type: String
}

input FileSrc {
  source_dir: String!
  file_name: String!
}
